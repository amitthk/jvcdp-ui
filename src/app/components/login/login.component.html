<section>
<div class="container-fluid main-content-wrapper">

    <form class="form-horizontal cform-1" #loginForm="ngForm">
        <div class="get-started-form-wrapper">
    
          <div class="group inner-addon left-addon">
            <i class="glyphicon glyphicon-envelope"></i>
            <input name="email" type="text" id="email" class="form-control input-material" [(ngModel)]="login.email" #email="ngModel"
              required/>
            <span class="bar"></span>
            <label class="label-material">Email</label>
          </div>
    
          <div *ngIf="email.errors && (email.dirty || email.touched)">
            <span *ngIf="email.errors.required" class="danger">Please enter Email.</span>
            <span *ngIf="email.errors.pattern" class="danger">Please enter valid Email.</span>
          </div>
    
          <div class="group inner-addon left-addon">
            <i class="fa fa-building" aria-hidden="true"></i>
            <input name="password" type="password" id="password" class="form-control input-material" [(ngModel)]="login.password" #password="ngModel"
              required/>
            <span class="bar"></span>
            <label class="label-material">Password</label>
          </div>
    
          <div *ngIf="password.errors && (password.dirty || password.touched)">
            <span *ngIf="password.errors.required" class="danger">Please enter password.</span>
            <span *ngIf="password.errors.pattern" class="danger">Please enter valid password.</span>
          </div>
<!--
          <div class="group inner-addon left-addon">
            <i class="glyphicon glyphicon-list-alt"></i>
            <input name="projectId" type="text" id="projectId" class="form-control input-material" [(ngModel)]="login.projectId" #projectId="ngModel"
              required/>
            <span class="bar"></span>
            <label class="label-material">Project ID</label>
          </div>
    
          <div *ngIf="projectId.errors && (projectId.dirty || projectId.touched)">
            <span *ngIf="projectId.errors.required" class="danger">Please enter Project ID.</span>
            <span *ngIf="projectId.errors.pattern" class="danger">Please enter valid Project ID.</span>
          </div>
        -->
          <div>
            <button type="submit" class="btn block button-get-started" (click)="userLogin(login)"> LOGIN </button>
            <div class="privacy-policy">By signing up you agree to our T & C and privacy policy</div>
          </div>
        </div>
      </form>
</div>
</section>
